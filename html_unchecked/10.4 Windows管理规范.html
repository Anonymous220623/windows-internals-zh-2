<h2 class="bt2" id="sigil_toc_id_143"><img src="https://cdn.ptpress.cn/pubcloud/5B0A982E/ushu/UBda647ada3435/online/FBOLda82494f5f9f/Images/bt2.png" style=""> 10.4　Windows管理规范</h2>
<p class="zw">Windows管理规范（WMI）是分布式管理任务组（DMTF，一个行业联盟）所定义的基于Web的企业管理（Web-Based Enterprise Management，WBEM）的一种实现。WBEM标准提供了一种可扩展的企业数据收集和数据管理设施设计，能以灵活、可扩展的方式管理包含任意组件的本地系统和远程系统。</p>
