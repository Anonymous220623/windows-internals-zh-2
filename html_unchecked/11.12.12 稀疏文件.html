<h3 class="bt3" id="sigil_toc_id_263">11.12.12　稀疏文件</h3>
<p class="zw">稀疏文件（sparse file，NTFS文件类型，与上文描述的包含稀疏数据的文件不是一回事）实际上是一种压缩文件，但NTFS不会对文件中的非稀疏数据应用压缩。NTFS管理稀疏文件MFT记录运行数据的方式，与管理由稀疏数据和非稀疏数据组成的压缩文件的方式完全相同。</p>
