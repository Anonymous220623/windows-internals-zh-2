<h2 class="bt2" id="sigil_toc_id_188"><img src="https://cdn.ptpress.cn/pubcloud/5B0A982E/ushu/UBda647ada3435/online/FBOLda82494f5f9f/Images/bt2.png" style=""> 11.5　缓存数据结构</h2>
<p class="zw">缓存管理器使用下列数据结构来跟踪缓存的文件。</p>
<p class="zwd"><span style="color: #0092dd">●</span> 通过VACB描述系统缓存中每个256&nbsp;KB大小的槽。</p>
<p class="zwd"><span style="color: #0092dd">●</span> 每个单独打开的缓存文件都有一个专用缓存映射，其中包含用于控制预读取（详见“智能预读取”一节）所需的信息。</p>
<p class="zwd"><span style="color: #0092dd">●</span> 每个缓存文件都有一种共享的缓存映射结构，该结构指向系统缓存中包含文件已映射视图的槽。</p>
<p class="zw">下文将介绍这些结构及其关系。</p>
