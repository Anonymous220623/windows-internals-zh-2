<h2 class="bt2" id="sigil_toc_id_208"><img src="https://cdn.ptpress.cn/pubcloud/5B0A982E/ushu/UBda647ada3435/online/FBOLda82494f5f9f/Images/bt2.png" style=""> 11.9　文件系统</h2>
<p class="zw">本节将概括介绍Windows可支持的文件系统格式。随后会介绍文件系统驱动程序的类型及其基本操作，包括它们如何与其他系统组件（如内存管理器和缓存管理器）交互。接下来将详细介绍NTFS和ReFS这两个最重要文件系统的功能和数据结构。我们会分析它们的内部架构，介绍这两个文件系统的磁盘布局以及高级功能，如压缩、可恢复性、加密、分层支持、文件快照等。</p>
