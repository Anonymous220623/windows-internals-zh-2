<h3 class="bt3" id="sigil_toc_id_209">11.9.1　Windows文件系统格式</h3>
<p class="zw">Windows可支持下列文件系统格式。</p>
<p class="zwd"><span style="color: #0092dd">●</span> CDFS。</p>
<p class="zwd"><span style="color: #0092dd">●</span> UDF。</p>
<p class="zwd"><span style="color: #0092dd">●</span> FAT12、FAT16和FAT32。</p>
<p class="zwd"><span style="color: #0092dd">●</span> exFAT。</p>
<p class="zwd"><span style="color: #0092dd">●</span> NTFS。</p>
<p class="zwd"><span style="color: #0092dd">●</span> ReFS。</p>
<p class="zw">上述每种格式适合不同的环境，下文将分别进行介绍。</p>
