<p class="zw">本章首先介绍了Windows正常/异常启动和关闭过程中涉及的详细步骤。为了让系统在启动过程的早期阶段也获得安全保护，免受来自外部的各种攻击，系统中设计并实现了大量全新安全技术。其次介绍了确保系统以足够快速的方式正常启动、顺利运行，并最终成功关机所涉及的各类Windows与核心系统机制的整体结构。</p>
